<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome 7.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <link rel="stylesheet" href="./css/style.css">
    
    <title>BrandBuzz - Solutions Here</title>
</head>
<body>
    <header>
        <img src="./assets/images/logo.png" alt="BrandBuzz logotipo" id="logotipo">
        <nav>
            <ul>
                <li id="home"><a href="#home">Home</a></li>
                <li id="about"><a href="#about">About us</a></li>
                <li id="service"><a href="#service">Service</a></li>
                <li id="contact"><a href="#contact">Contact us</a></li>
                <li id="blog"><a href="#blog">Blog</a></li>
            </ul>
        </nav>
        <button>Sign Up</button>
    </header>

    <main class="hero">
        <div id="left-content">
            <h1>We create <span>solutions</span> for your business</h1>
            <p>Our team keeps a keen eye on emerging trends and technologies to ensure your marketing campaigns remain cutting-edge.</p>
            <button>Get Started</button>
            
            <div>
                <i class="fa-solid fa-caret-down" style="color: var(--primary-color);"></i>
                <a href="">Explore more</a>
            </div>
        </div>

        <div id="right-content">
            <img src="./assets/images/banner.png" alt="Ilustração pessoas sentadas">
        </div>
    </main>

</html>
